<style>
    /* Animation pour le menu */
    .menu-item {
      position: relative;
      transition: all 0.3s ease;
    }
    
    .menu-item::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: currentColor;
      transition: width 0.3s ease;
    }
    
    .menu-item:hover::after {
      width: 100%;
    }
        /* Animation pour les cartes */
    .animated-card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .animated-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);

    }
    
    /* Animation pour les boutons */
    .btn-animated {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .btn-animated:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-animated:active {
      transform: translateY(0);
    }

    /* Animation pour le fond du héros */
    .gradient-bg {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Animation pour les options radio */
    .radio-label {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .radio-label:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
        /* Animation pour les inputs */
    .input-animated {
      transition: all 0.3s ease;
    }
    
    .input-animated:focus {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    /* Effet de pulsation */
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
/* Animation de rotation */
    .spin-slow {
      animation: spin 8s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Animation de fade in pour les sections */
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
        /* Style pour le bouton brute force */
    .btn-brute-force {
      background-color: #000;
      color: #fff;
      border: 2px solid #ff0000;
      transition: all 0.3s ease;
    }
    
    .btn-brute-force:hover {
      background-color: #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      transform: scale(1.05);
    }
        /* Animation pour la simulation de brute force */
    @keyframes hackingEffect {
      0% { color: #00ff00; }
      25% { color: #ff0000; }
      50% { color: #0000ff; }
      75% { color: #ffff00; }
      100% { color: #00ff00; }
    }
    
    .hacking-animation {
      animation: hackingEffect 0.5s linear infinite;
      font-family: monospace;
    }
      </style>
</head>
