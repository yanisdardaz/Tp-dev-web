<style>
    /* Animation pour le menu */
    .menu-item {
      position: relative;
      transition: all 0.3s ease;
    }
    
    .menu-item::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: currentColor;
      transition: width 0.3s ease;
    }
    
    .menu-item:hover::after {
      width: 100%;
    }
